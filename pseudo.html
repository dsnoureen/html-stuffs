<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo HTML</title>
    <style>
        h3{
            color: brown;
        }
        h3:hover{
            color: blue;
            background-color: antiquewhite;
        }
        input:focus{
            color: crimson;
        }
        a:visited{
           color: darkmagenta;
        }
        li:last-child{
            color: aqua;
        }
        li:nth-child(3n+1){
            color: blueviolet;
        }
        li:first-child{
            color: hsla(240, 36%, 58%, 0.781);
        }
       
    </style>
</head>

<body>
    <h3>My Heading</h3>
    <input type="text" name="" id="">
    <br>
    <a href="https://www.google.com">Google</a>
    <a href="https://www.youtube.com/watch?v=duHtoI">Youtube</a>
    <ul>
        <li>Noureen</li>
        <li>Turfa</li>
        <li>Solayman</li>
        <li>Sabira</li>
        <li>Lokman</li>
        <li>Noureen</li>
        <li>Turfa</li>
        <li>Solayman</li>
        <li>Sabira</li>
        <li>Lokman</li>
        <li>Noureen</li>
        <li>Turfa</li>
        <li>Solayman</li>
        <li>Sabira</li>
        <li>Lokman</li>
        <li>Noureen</li>
        <li>Turfa</li>
        <li>Solayman</li>
        <li>Sabira</li>
        <li>Lokman</li>
    </ul>
    <script>alert("Hello")</script>
</body>
</html>
